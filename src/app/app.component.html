
<router-outlet></router-outlet>
<div class="container mt-5 dto_form_border" *ngIf="route.children.length === 0">
  <h2 class="my-4 text-center dto_table_header">DTO Payments </h2>
  <hr>
            <div class="right" *ngIf="payments">
                <table class="table" >
                    <thead>
                      <tr>
                        <th scope="col">Card Number</th>
                        <th scope="col">Card Holder Name</th>
                        <th scope="col">Expiration Date</th>
                        <th scope="col">CVV</th>
                        <th scope="col">Amount</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let payment of payments | async">
                        <td>{{ payment.creditCardNumber }}</td>
                        <td>{{ payment.cardHolderName }}</td>
                        <td>{{ payment.expirationDate }}</td>
                        <td>{{ payment.securityCode }}</td>
                        <td>{{ payment.amount }}</td>
                      </tr>
                    </tbody>
                  </table>
        <button routerLink="/create-payment" class="btn btn-primary ml-2" >Create New Payment</button>
</div>
</div>
